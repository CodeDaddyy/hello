<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attribute Selector</title>
  <style>
    a {
      color: blue;
    }
    a[href="https://facebook.com"] {
      color: red;
    }
  </style>
</head>
<body>
  <ul>
    <li>
      <a href="https://google.com">
        Google
      </a>
    </li>
    <li>
      <a href="https://facebook.com">
        Facebook
      </a>
    </li>
    <li>
      <a href="https://amazon.in">
        Amazon
      </a>
    </li>
  </ul>
</body>
</html>
