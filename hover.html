<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Hover</title>
  <style>
    button {
      width: 200px;
      height: 50px;
      font-size: 24px;
      background-color: green;
      border-radius: 50px;
      /* radius: 50px; */
    }
    button:hover {
      background-color: orange;
    }
  </style>
</head>
<body>
  <button>
    Click Me
  </button>
</body>
</html>
